<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Splitter</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Simple styling to make the page look better */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Card for inputs and button -->
        <div class="card">
            <h2 class="text-center">Product Price Splitter</h2>
            
            <!-- Input for product name -->
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" placeholder="Enter product name">
            </div>

            <!-- Input for product price -->
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price (₹)</label>
                <input type="number" id="productPrice" class="form-control" placeholder="Enter product price">
            </div>

            <!-- Input for number of users -->
            <div class="mb-3">
                <label for="totalUsers" class="form-label">Number of Users</label>
                <input type="number" id="totalUsers" class="form-control" placeholder="Enter number of users">
            </div>

            <!-- Button to calculate the split -->
            <button class="btn btn-primary w-100" onclick="calculateSplit()">Calculate Split</button>

            <!-- Div to display the result -->
            <div id="result" class="result mt-3 d-none"></div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle calculations -->
    <script>
        function calculateSplit() {
            // Get values from input fields
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const totalUsers = parseInt(document.getElementById('totalUsers').value);

            // Validate inputs
            if (!productName || isNaN(productPrice) || isNaN(totalUsers) || totalUsers <= 0) {
                document.getElementById('result').classList.remove('d-none');
                document.getElementById('result').innerHTML = "<p class='text-danger'>Please enter valid inputs.</p>";
                return;
            }

            // Calculate each user's share
            const sharePerUser = (productPrice / totalUsers).toFixed(2);

            // Create result HTML
            let resultHTML = `<p><strong>Product:</strong> ${productName}</p>`;
            resultHTML += `<p><strong>Total Price:</strong> ₹${productPrice}</p>`;
            resultHTML += `<p><strong>Number of Users:</strong> ${totalUsers}</p>`;
            resultHTML += `<p><strong>Each User Pays:</strong> ₹${sharePerUser}</p>`;

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('d-none');
            resultDiv.innerHTML = resultHTML;
        }
    </script>
</body>
</html>
